<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My BookList App</title>
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/yeti/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="display-4 text-center">
        <i class="fas fa-book-open text-primary"></i>My
        <span class="text-primary">Book</span>List
      </h1>

      <!-- form  -->

      <form id="book-form">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title" />
        </div>
        <div class="form-group">
          <label for="author">Author</label>
          <input type="text" class="form-control" id="author" />
        </div>
        <div class="form-group">
          <label for="isbn">ISBN#</label>
          <input type="text" class="form-control" id="isbn" />
        </div>
        <input
          type="submit"
          value="Add Book"
          class="btn btn-primary btn-block"
        />
      </form>
      <table class="table table-striped mt-5">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN#</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="book-list"></tbody>
      </table>
    </div>

    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/86d74832c2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
